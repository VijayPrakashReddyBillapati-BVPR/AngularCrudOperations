<div class="text-center bg-warning">
    <h1 class="disply-5">Angular crud operations</h1>
</div>

<!-- adding filter to table  -->
<div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>


<div class="container">
    <mat-table [dataSource]="productObject" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">

        <!-- id Column -->
          <ng-container  matColumnDef="id">
            <mat-header-cell mat-sort-header="id" *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
      
          <!-- Name Column -->
          <ng-container  matColumnDef="name">
            <mat-header-cell mat-sort-header="name" *matHeaderCellDef>Name</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.color}}</mat-cell>
        </ng-container>
      
          <!-- color Column -->
          <ng-container  matColumnDef="color">
            <mat-header-cell mat-sort-header="color" *matHeaderCellDef>Color</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.color}}</mat-cell>
        </ng-container>
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>

    <mat-paginator [pageSizeOptions]="[2, 3, 4]" showFirstLastButtons></mat-paginator>
</div>
